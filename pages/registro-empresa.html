<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="../css/style-global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="login-container">
        <a href="../index.html" class="home-icon-link">
            <img src="../img/home.png" alt="Inicio" class="home-icon">
        </a>
        <img src="../img/logo-miturno.png" alt="Mi Turno Logo" class="logo">

        <form onsubmit="registrarEmpresa(event)" class="login-form" id="registroEmpresaForm">
            <div class="input-group">
                <input type="text" id="regNombreEmpresa" placeholder="Nombre de empresa" required>
            </div>

            <div class="input-group">
                <input type="text" id="regRubro" placeholder="Rubro (ej: peluquería, consultorio)" required>
            </div>

            <div class="input-group">
                <label for="regDireccion"></label>
                <input type="text" id="regDireccion" placeholder="Dirección" required onchange="intentarGeocodificar()">
            </div>

            <div id="map-container"
                style="display:none; margin-top: 15px; border: 1px solid #ccc; border-radius: 8px; padding: 10px;">
                <h3>Verifica tu Ubicación en el Mapa (Click para ajustar)</h3>
                <div id="map" style="height: 400px; width: 100%;"></div>
                <input type="hidden" name="latitud" id="latitud">
                <input type="hidden" name="longitud" id="longitud">
                <p id="coords-display" style="text-align: center; margin-top: 10px; font-weight: 500; color: #ac0505;">
                    Ubicación seleccionada: N/A</p>
            </div>
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


            <div class="input-group">
                <input type="tel" id="regTelefono" placeholder="Teléfono" required>
            </div>

            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Contraseña" required>
            </div>

            <div class="input-group">
                <input type="password" id="regRepetirPassword" placeholder="Repetir Contraseña" required>
            </div>

            <div class="logo-upload-group">
                <input type="file" id="regLogo" accept="image/*" style="display: none;">
                <label for="regLogo" class="logo-upload-btn">
                    <img src="../img/subir-logo.png" alt="Subir Logo" style="width: 24px; margin-right: 10px;">
                    Logo
                    <span id="logoFileName" style="margin-left: auto; color: #ac0505;"></span>
                </label>
            </div>

            <button type="submit" class="submit-btn">Crear Cuenta</button>

            <button type="button" class="google-login-btn">
                <span>Entrar con</span> <img src="../img/icono-google.png" alt="Google Icon">
            </button>

            <a href="login-empresa.html" class="no-account">¿Ya tienes una cuenta? Inicia Sesión</a>
            <a href="login-empresa.html" class="create-account-btn">Iniciar Sesión</a>

        </form>
    </div>

    <footer class="footer">
        <div class="footer-top">
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <p>© 2025 MiTurno. Todos los derechos reservados</p>
        </div>
        <div class="footer-bottom">
            <p>
                <span><i class="fas fa-phone"></i> +54 9 11 4444-4444</span> |
                <span><i class="fas fa-envelope"></i> miturno@gmail.com</span> |
                <span><i class="fas fa-map-marker-alt"></i> Av. Corrientes 1353, Bs. As. (Argentina)</span>
            </p>
        </div>
    </footer>
    <script src="../js/map.js"></script>
    <script src="../js/registro-empresa.js"></script>
</body>

</html>
